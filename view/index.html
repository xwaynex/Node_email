<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <link href="styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <form action="http://localhost:5000/sendmail" method="POST">
      <h1>ToThePointCode<br> Demo Email</h1>
      
      <section>
        <input
          name="to"
          class=""
          type="email"
          placeholder="E-mail address of receiver"
        />
      </section>
      <section>
        <input
          name="subject"
          class=""
          type="text"
          placeholder="Subject of e-mail"
        />
      </section>
      <section>
        <textarea
          name="message"
          class=""
          type="text"
          placeholder="Body of message"
        ></textarea>
      </section>
      <section>
        <input type="submit" value="Send Email" />
      </section>
      <p>@ToThePointCode</p>
  </form>
  </body>
</html>
